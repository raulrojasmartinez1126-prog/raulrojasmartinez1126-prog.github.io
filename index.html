<script>
document.addEventListener("DOMContentLoaded", function () {

  const tos = document.getElementById("tos");
  const disnea = document.getElementById("disnea");

  const bloqueTos = document.getElementById("bloqueTos");
  const bloqueDisnea = document.getElementById("bloqueDisnea");
  const bloqueEsputo = document.getElementById("bloqueEsputo");

  tos.addEventListener("change", function() {
    if (tos.checked) {
      bloqueTos.style.display = "block";
    } else {
      bloqueTos.style.display = "none";
      bloqueEsputo.style.display = "none";
    }
  });

  disnea.addEventListener("change", function() {
    if (disnea.checked) {
      bloqueDisnea.style.display = "block";
    } else {
      bloqueDisnea.style.display = "none";
    }
  });

  window.mostrarEsputo = function() {
    bloqueEsputo.style.display = "block";
  }

  window.ocultarEsputo = function() {
    bloqueEsputo.style.display = "none";
  }

});
</script>
