<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Evaluaci칩n Cl칤nica</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f5f9;
}

header {
  background: #0d6efd;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 18px;
}

.container {
  padding: 15px;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

h3 {
  margin-top: 0;
  color: #0d6efd;
}

label {
  display: block;
}

input[type="text"],
input[type="number"],
select {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 5px;
}

button {
  width: 100%;
  padding: 12px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
}

/* ===== S칈NTOMAS ===== */
.sintomas-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 10px;
  margin-top: 10px;
}

.item-sintoma {
  display: none;
}

.sintoma-card {
  border: 1.5px solid #d0d7de;
  border-radius: 10px;
  padding: 10px;
  background: #fff;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
}

.sintoma-card input {
  transform: scale(1.2);
}

/* ===== SUBSECCI칍N ===== */
.subsection {
  margin-top: 12px;
  display: none;
}

.sub-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 8px;
}
</style>
</head>

<body>

<header>Evaluaci칩n Cl칤nica Respiratoria</header>

<div class="container">

  <!-- DATOS DEL PACIENTE -->
  <div class="card">
    <h3>Datos del paciente</h3>

    <label>Nombre</label>
    <input type="text" id="nombre">

    <label>Edad</label>
    <input type="number" id="edad">

    <label>Sexo</label>
    <select id="sexo">
      <option value="">Seleccione</option>
      <option>Masculino</option>
      <option>Femenino</option>
    </select>

    <label>Lugar de procedencia</label>
    <input type="text" id="procedencia">

    <label>Ocupaci칩n</label>
    <input type="text" id="ocupacion">
  </div>

  <!-- S칈NTOMAS -->
  <div class="card">
    <h3>S칤ntomas</h3>

    <input
      type="text"
      id="buscadorSintomas"
      placeholder="Buscar s칤ntoma..."
      onkeyup="filtrarSintomas()"
    >

    <div class="sintomas-grid">

      <label class="item-sintoma sintoma-card">
        <input type="checkbox" onchange="filtrarSintomas()" id="disnea">
        Disnea
      </label>

      <label class="item-sintoma sintoma-card">
        <input type="checkbox" onchange="toggleDolor(); filtrarSintomas()" id="dolorToracico">
        Dolor tor치cico
      </label>

      <label class="item-sintoma sintoma-card">
        <input type="checkbox" onchange="filtrarSintomas()" id="tos">
        Tos
      </label>

    </div>

    <!-- CARACTER칈STICAS DEL DOLOR -->
    <div id="caracteristicasDolor" class="subsection">
      <h4>Caracter칤sticas del dolor</h4>

      <div class="sub-grid">
        <label class="sintoma-card"><input type="checkbox"> Opresivo 游뚿</label>
        <label class="sintoma-card"><input type="checkbox"> Quemante</label>
        <label class="sintoma-card"><input type="checkbox"> Punzante</label>
        <label class="sintoma-card"><input type="checkbox"> Irradiado a brazo/mand칤bula 游뚿</label>
      </div>
    </div>

  </div>

  <button>Generar resumen</button>

</div>

<script>
function toggleDolor() {
  const check = document.getElementById("dolorToracico");
  const box = document.getElementById("caracteristicasDolor");
  box.style.display = check.checked ? "block" : "none";
}

function filtrarSintomas() {
  const texto = document.getElementById("buscadorSintomas").value.toLowerCase();
  const sintomas = document.querySelectorAll(".item-sintoma");

  sintomas.forEach(sintoma => {
    const checkbox = sintoma.querySelector("input");
    const nombre = sintoma.innerText.toLowerCase();

    if (checkbox.checked) {
      sintoma.style.display = "flex";
    } else if (texto && nombre.includes(texto)) {
      sintoma.style.display = "flex";
    } else {
      sintoma.style.display = "none";
    }
  });
}

// ocultos al cargar
filtrarSintomas();
</script>

</body>
</html>
