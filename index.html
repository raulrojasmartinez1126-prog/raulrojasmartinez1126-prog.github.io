<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluación Clínica Respiratoria</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}

h1 { color: #0b5ed7; }

.bloque {
  background: white;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
}

.subbloque {
  margin-left: 20px;
  margin-top: 10px;
}

.alerta { color: red; font-weight: bold; }
</style>
</head>

<body>

<h1>Evaluación Clínica Respiratoria</h1>

<!-- DATOS FILIATORIOS -->
<div class="bloque">
  <h3>Datos filiatorios</h3>

  <div class="subbloque">
    <label>Nombre y apellido:</label><br>
    <input type="text" id="nombre" style="width:300px">
  </div>

  <div class="subbloque">
    <label>Edad:</label><br>
    <input type="number" id="edad" min="0" style="width:80px"> años
  </div>

  <div class="subbloque">
    <label>Sexo:</label><br>
    <select id="sexo">
      <option value="">-- seleccionar --</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
    </select>
  </div>

  <div class="subbloque">
    <label>Procedencia:</label><br>
    <input type="text" id="procedencia" style="width:300px">
  </div>

  <div class="subbloque">
    <label>Ocupación:</label><br>
    <input type="text" id="ocupacion" style="width:300px">
  </div>
</div>

<!-- MOTIVO -->
<div class="bloque">
  <h3>Motivo de consulta</h3>
  <label><input type="checkbox" id="tos"> Tos</label><br>
  <label><input type="checkbox" id="disnea"> Disnea</label>
</div>

<!-- TOS -->
<div class="bloque" id="bloqueTos" style="display:none">
  <h3>Tos</h3>

  <div class="subbloque">
    <strong>Tipo</strong><br>
    <label><input type="radio" name="tosTipo" value="productiva"> Productiva</label><br>
    <label><input type="radio" name="tosTipo" value="seca"> Seca</label>
  </div>

  <!-- ESPUTO -->
