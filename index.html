<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Evaluación Clínica</title>

<style>
body { margin:0; font-family: Arial,sans-serif; background:#f2f5f9; }
header { background:#0d6efd; color:white; padding:15px; text-align:center; font-size:18px; }
.container { padding:15px; }
.card { background:white; border-radius:12px; padding:15px; margin-bottom:15px; box-shadow:0 4px 10px rgba(0,0,0,0.08);}
h3 { margin-top:0; color:#0d6efd; }

input[type="text"], input[type="number"], select, textarea {
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:8px;
}

button {
  width:100%;
  padding:12px;
  background:#0d6efd;
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
  margin-top:15px;
  cursor:pointer;
}

.sintomas-grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:10px;
  margin-top:15px;
}

.sintoma-card {
  border:1.5px solid #d0d7de;
  border-radius:10px;
  padding:10px;
  background:#fff;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:8px;
}

.sintoma-card.seleccionado {
  background:#e7f1ff;
  border-color:#0d6efd;
  font-weight:600;
}

.sintoma-card input { display:none; }

.lista-resultados {
  width:100%;
  background:white;
  border:1px solid #ccc;
  border-radius:8px;
  margin-top:5px;
  max-height:220px;
  overflow-y:auto;
}

.item-resultado {
  padding:8px;
  cursor:pointer;
  border-bottom:1px solid #eee;
}

.item-resultado:hover { background:#f0f6ff; }
</style>
</head>

<body>

<header>Evaluación Clínica General</header>

<div class="container">

  <div class="card">
    <h3>Datos del paciente</h3>
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="number" id="edad" placeholder="Edad">

    <select id="sexo">
      <option value="">Sexo</option>
      <option>Masculino</option>
      <option>Femenino</option>
    </select>

    <input type="text" id="ocupacion" placeholder="Ocupación">
    <input type="text" id="procedencia" placeholder="Lugar de procedencia">
  </div>

  <div class="card">
    <h3>Buscar síntoma (CIE-11)</h3>
    <input type="text" id="buscadorSintomas" placeholder="Ej: tos, disnea...">
    <div id="listaResultados" class="lista-resultados"></div>
    <div id="resultadosCIE" class="sintomas-grid"></div>
  </div>

  <div class="card">
    <h3>Buscar signos clínicos</h3>
    <input type="text" id="buscadorSignos" placeholder="Ej: nistagmo, atrofia...">
    <div id="listaSignos" class="lista-resultados"></div>
    <div id="resultadosSignos" class="sintomas-grid"></div>
  </div>

  <div class="card">
    <h3>Resumen clínico</h3>
    <textarea id="resumenClinico" rows="10" placeholder="Aquí se generará el resumen clínico..."></textarea>
  </div>

  <button onclick="generarResumen()">Generar resumen</button>
</div>

<script>
function normalizar(t) {
  return t.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
}

/* ===== SIGNOS CLÍNICOS ===== */
const signos = [
  "Fiebre","Hipotermia","Escalofríos","Diaforesis","Palidez","Cianosis","Ictericia","Rubor",
  "Hipocratismo digital","Atrofia muscular","Hipertrofia muscular","Caquexia","Obesidad","Desnutrición",
  "Taquicardia","Bradicardia","Arritmia","Pulso irregular","Hipotensión","Hipertensión",
  "Taquipnea","Bradipnea","Apnea","Disnea","Ortopnea","Platipnea","Uso de músculos accesorios",
  "Sibilancias","Crépitantes","Roncus","Silencio auscultatorio","Matidez a la percusión","Hipersonoridad",
  "Edema periférico","Ingurgitación yugular","Cefalea","Nistagmo","Midriasis","Miosis","Anisocoria",
  "Ptosis palpebral","Diplopía","Ataxia","Temblor","Rigidez","Espasticidad","Hipotonía","Hipertonía",
  "Paresia","Parálisis","Déficit motor","Déficit sensitivo","Parestesias","Convulsiones","Síncope",
  "Bocio","Exoftalmos","Adenopatías","Hepatomegalia","Esplenomegalia","Ascitis",
  "Petequias","Equimosis","Exantema","Prurito","Alopecia","Dolor articular","Rigidez matutina",
  "Fatiga","Astenia","Pérdida de peso","Aumento de peso"
];

const inputSignos = document.getElementById("buscadorSignos");
const listaSignos = document.getElementById("listaSignos");
const contSignos = document.getElementById("resultadosSignos");

inputSignos.addEventListener("input", () => {
  const q = normalizar(inputSignos.value);
  listaSignos.innerHTML = "";
  if (!q) return;

  signos.filter(s => normalizar(s).includes(q)).forEach(s => {
    const d = document.createElement("div");
    d.className = "item-resultado";
    d.textContent = s;
    d.onclick = () => agregarItem(contSignos, s);
    listaSignos.appendChild(d);
  });
});

function agregarItem(contenedor, texto) {
  const label = document.createElement("label");
  label.className = "sintoma-card seleccionado";
  const check = document.createElement("input");
  check.type = "checkbox";
  check.checked = true;
  label.appendChild(check);
  label.append(" " + texto);
  label.onclick = () => {
    check.checked = !check.checked;
    label.classList.toggle("seleccionado", check.checked);
  };
  contenedor.appendChild(label);
}

function generarResumen() {
  const nombre = nombreInput();
  const edad = document.getElementById("edad").value || "N/E";
  const sexo = document.getElementById("sexo").value || "N/E";

  const signosSel = [...document.querySelectorAll("#resultadosSignos .seleccionado")]
    .map(e => e.textContent.trim());

  let texto = `Paciente ${nombre}, ${edad} años, sexo ${sexo}.\n\n`;

  if (signosSel.length) {
    texto += "Signos clínicos:\n";
    signosSel.forEach(s => texto += `- ${s}\n`);
  }

  texto += "\nEvaluación clínica orientativa. Correlacionar con examen físico completo y estudios complementarios según criterio médico.";
  document.getElementById("resumenClinico").value = texto;
}

function nombreInput() {
  return document.getElementById("nombre").value || "NN";
}
</script>

</body>
</html>
