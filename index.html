<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluaci칩n Cl칤nica</title>

<style>
body {
  margin: 0;
  background: #e5ecf3;
  font-family: 'Segoe UI', Arial, sans-serif;
}

/* CONTENEDOR APP */
.app {
  max-width: 420px;
  margin: auto;
  background: white;
  min-height: 100vh;
  padding: 16px;
}

/* HEADER */
.header {
  background: #0b5ed7;
  color: white;
  text-align: center;
  padding: 18px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 0 0 18px 18px;
  margin-bottom: 20px;
}

/* BLOQUES */
.bloque {
  background: #f9fafc;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

/* T칈TULOS */
h2 {
  font-size: 16px;
  margin-bottom: 10px;
  color: #0b5ed7;
}

/* OPCIONES */
label {
  display: flex;
  align-items: center;
  background: white;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 8px;
  border: 1px solid #e1e5ea;
  cursor: pointer;
}

/* INPUTS */
input {
  margin-right: 10px;
  transform: scale(1.2);
}

/* BOT칍N */
button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #0b5ed7;
  color: white;
  font-size: 16px;
  font-weight: bold;
  margin-top: 10px;
}

/* RESUMEN */
#resumen {
  background: #eef3ff;
  padding: 14px;
  border-radius: 14px;
  margin-top: 20px;
  white-space: pre-line;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    游뽘 Evaluaci칩n Cl칤nica Respiratoria
  </div>

  <!-- MOTIVO -->
  <div class="bloque">
    <h2>Motivo de consulta</h2>
    <label><input type="checkbox" value="Tos"> Tos</label>
    <label><input type="checkbox" value="Disnea"> Disnea</label>
    <label><input type="checkbox" value="Dolor tor치cico"> Dolor tor치cico</label>
  </div>

  <!-- DOLOR TOR츼CICO -->
  <div class="bloque">
    <h2>Caracter칤sticas del dolor tor치cico</h2>
    <label><input type="checkbox" value="Dolor opresivo"> Opresivo</label>
    <label><input type="checkbox" value="Dolor quemante"> Quemante</label>
    <label><input type="checkbox" value="Dolor punzante"> Punzante</label>
    <label><input type="checkbox" value="Dolor irradiado"> Irradiado</label>
  </div>

  <!-- BOT칍N -->
  <button onclick="generarResumen()">Ver resumen</button>

  <!-- RESUMEN -->
  <div id="resumen"></div>

</div>

<script>
function generarResumen() {
  const checks = document.querySelectorAll('input[type="checkbox"]:checked');
  let texto = "RESUMEN CL칈NICO:\n";

  checks.forEach(c => {
    texto += "- " + c.value + "\n";
  });

  document.getElementById("resumen").innerText = texto;
}
</script>

</body>
</html>
