<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluaci√≥n Cl√≠nica Respiratoria</title>

<style>
body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
h1 { color: #0b5ed7; }
.bloque { background: white; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
.subbloque { margin-left: 20px; margin-top: 10px; }
.alerta { color: red; font-weight: bold; }
</style>
</head>

<body>

<h1>Evaluaci√≥n Cl√≠nica Respiratoria</h1>

<!-- DATOS FILIATORIOS -->
<div class="bloque">
  <h3>Datos filiatorios</h3>
  <div class="subbloque">
    <label>Nombre y apellido:</label><br>
    <input type="text" id="nombre" style="width:300px">
  </div>
  <div class="subbloque">
    <label>Edad:</label><br>
    <input type="number" id="edad" min="0" style="width:80px"> a√±os
  </div>
  <div class="subbloque">
    <label>Sexo:</label><br>
    <select id="sexo">
      <option value="">-- seleccionar --</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>
  </div>
  <div class="subbloque">
    <label>Lugar de procedencia:</label><br>
    <input type="text" id="procedencia" style="width:300px">
  </div>
  <div class="subbloque">
    <label>Ocupaci√≥n:</label><br>
    <input type="text" id="ocupacion" style="width:300px">
  </div>
</div>

<!-- MOTIVO DE CONSULTA -->
<div class="bloque">
  <h3>Motivo de consulta</h3>
  <label><input type="checkbox" id="tos"> Tos</label><br>
  <label><input type="checkbox" id="disnea"> Disnea</label>
  <label><input type="checkbox" id="disnea"> Dolor Toracico</label>
</div>

<!-- BLOQUE TOS -->
<div class="bloque" id="bloqueTos" style="display:none">
  <h3>Tos</h3>

  <div class="subbloque">
    <strong>Tipo de tos</strong><br>
    <label><input type="radio" name="tosTipo" value="productiva" id="productiva"> Productiva</label><br>
    <label><input type="radio" name="tosTipo" value="seca" id="seca"> Seca</label>
  </div>

  <div class="subbloque">
    <strong>Tiempo de evoluci√≥n</strong><br>
    <label><input type="radio" name="tiempoTos" value="aguda"> Aguda (&lt;3 semanas)</label><br>
    <label><input type="radio" name="tiempoTos" value="subaguda"> Subaguda (3‚Äì8 semanas)</label><br>
    <label><input type="radio" name="tiempoTos" value="cr√≥nica"> Cr√≥nica (&gt;8 semanas)</label>
  </div>

  <div class="subbloque" id="bloqueEsputo" style="display:none">
    <strong>Color del esputo</strong><br>
    <label><input type="checkbox" name="esputo" value="blanco"> Blanco</label><br>
    <label><input type="checkbox" name="esputo" value="amarillo"> Amarillo</label><br>
    <label><input type="checkbox" name="esputo" value="verdoso"> Verdoso</label><br>
    <label><input type="checkbox" name="esputo" value="con sangre"> Con sangre <span class="alerta">üö®</span></label>
  </div>
</div>

<!-- BLOQUE DISNEA -->
<div class="bloque" id="bloqueDisnea" style="display:none">
  <h3>Disnea</h3>
  <div class="subbloque">
    <strong>Tipo de disnea</strong><br>
    <label><input type="checkbox" class="disneaTipo" value="de esfuerzo"> De esfuerzo</label><br>
    <label><input type="checkbox" class="disneaTipo" value="en reposo"> En reposo <span class="alerta">üö®</span></label><br>
    <label><input type="checkbox" class="disneaTipo" value="nocturna"> Nocturna (PND)</label><br>
    <label><input type="checkbox" class="disneaTipo" value="progresiva"> Progresiva</label>
  </div>
</div>

<!-- BOT√ìN RESUMEN -->
<div class="bloque">
  <button id="btnResumen">ü©∫ Generar resumen cl√≠nico</button>
</div>

<!-- SALIDA DEL RESUMEN -->
<div class="bloque" id="resumenClinico" style="display:none">
  <h3>Resumen cl√≠nico</h3>
  <pre id="textoResumen"></pre>
</div>

<script>
// Mostrar/Ocultar bloques de tos y disnea
const tos = document.getElementById("tos");
const disnea = document.getElementById("disnea");
const bloqueTos = document.getElementById("bloqueTos");
const bloqueDisnea = document.getElementById("bloqueDisnea");
const bloqueEsputo = document.getElementById("bloqueEsputo");
const productiva = document.getElementById("productiva");
const seca = document.getElementById("seca");

tos.addEventListener("change", () => {
  bloqueTos.style.display = tos.checked ? "block" : "none";
  bloqueEsputo.style.display = "none";
  productiva.checked = false;
  seca.checked = false;
});

disnea.addEventListener("change", () => {
  bloqueDisnea.style.display = disnea.checked ? "block" : "none";
});

productiva.addEventListener("change", () => {
  bloqueEsputo.style.display = productiva.checked ? "block" : "none";
});

seca.addEventListener("change", () => {
  bloqueEsputo.style.display = "none";
});

// Generar resumen cl√≠nico
document.getElementById("btnResumen").addEventListener("click", () => {
  let resumen = "";

  // Datos filiatorios
  resumen += "Paciente: " + (document.getElementById("nombre").value || "NC") + "\n";
  resumen += "Edad: " + (document.getElementById("edad").value || "?") + " a√±os\n";
  resumen += "Sexo: " + (document.getElementById("sexo").value || "NC") + "\n";
  resumen += "Procedencia: " + (document.getElementById("procedencia").value || "NC") + "\n";
  resumen += "Ocupaci√≥n: " + (document.getElementById("ocupacion").value || "NC") + "\n\n";

  // Motivo de consulta
  resumen += "Motivo de consulta:\n";

  // Tos
  if (tos.checked) {
    const tipoTos = document.querySelector('input[name="tosTipo"]:checked');
    resumen += "- Tos";
    if (tipoTos) resumen += " (" + tipoTos.value;

    // Esputo solo si productiva
    if (tipoTos && tipoTos.value === "productiva") {
      const esputos = [...document.querySelectorAll('input[name="esputo"]:checked')]
        .map(e => e.value)
        .join(", ");
      if (esputos) resumen += ", esputo " + esputos;
    }

    if (tipoTos) resumen += ")";
    resumen += "\n";
  }

  // Disnea
  if (disnea.checked) {
    const disneas = [...document.querySelectorAll(".disneaTipo:checked")]
      .map(e => e.value)
      .join(", ");
    resumen += "- Disnea";
    if (disneas) resumen += " (" + disneas + ")";
    resumen += "\n";
  }

  document.getElementById("textoResumen").textContent = resumen;
  document.getElementById("resumenClinico").style.display = "block";
});
</script>

</body>
</html>
