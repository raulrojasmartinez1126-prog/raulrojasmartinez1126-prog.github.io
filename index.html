<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Evaluación Clínica</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}

h2 {
  color: #0b5ed7;
}

.buscador {
  width: 100%;
  padding: 10px;
  font-size: 15px;
  margin-bottom: 10px;
}

.lista {
  background: white;
  border-radius: 8px;
  padding: 10px;
  max-height: 300px;
  overflow-y: auto;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.item {
  padding: 8px 10px;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 5px;
}

.item:hover {
  background: #e9f1ff;
}

.item.activo {
  background: #0d6efd;
  color: white;
}
</style>
</head>

<body>

<h2>Signos clínicos</h2>

<input 
  type="text" 
  class="buscador" 
  placeholder="Buscar signo clínico..."
  onkeyup="filtrarSignos()"
>

<div class="lista" id="listaSignos">

  <div class="item">Taquipnea</div>
  <div class="item">Bradipnea</div>
  <div class="item">Cianosis</div>
  <div class="item">Uso de músculos accesorios</div>
  <div class="item">Aleteo nasal</div>
  <div class="item">Hipoxemia</div>
  <div class="item">Fiebre</div>
  <div class="item">Hipotensión</div>
  <div class="item">Hipertensión</div>
  <div class="item">Taquicardia</div>
  <div class="item">Bradicardia</div>
  <div class="item">Edema periférico</div>
  <div class="item">Ingurgitación yugular</div>
  <div class="item">Palidez</div>
  <div class="item">Diaforesis</div>

</div>

<script>
const items = document.querySelectorAll(".item");

items.forEach(item => {
  item.addEventListener("click", () => {
    item.classList.toggle("activo");
  });
});

function filtrarSignos() {
  const filtro = document.querySelector(".buscador").value.toLowerCase();
  items.forEach(item => {
    item.style.display = item.textContent.toLowerCase().includes(filtro)
      ? "block"
      : "none";
  });
}
</script>

</body>
</html>
