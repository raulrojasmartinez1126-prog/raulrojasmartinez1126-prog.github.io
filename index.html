<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Evaluación Clínica</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f5f9;
}

header {
  background: #0d6efd;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 18px;
}

.container {
  padding: 15px;
}

.card {
  background: white;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

h3 {
  margin-top: 0;
  color: #0d6efd;
}

label {
  display: block;
  margin-top: 10px;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 5px;
}

.subsection {
  margin-left: 20px;
  margin-top: 10px;
  display: none;
}

button {
  width: 100%;
  padding: 12px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<header>
Evaluación Clínica Respiratoria
</header>

<div class="container">

  <!-- DATOS DEL PACIENTE -->
  <div class="card">
    <h3>Datos del paciente</h3>

    <label>Nombre</label>
    <input type="text">

    <label>Edad</label>
    <input type="number">
  </div>

  <!-- SÍNTOMAS -->
  <div class="card">
    <h3>Síntomas</h3>

    <label>
      <input type="checkbox" id="dolorToracico" onclick="toggleDolor()">
      Dolor torácico
    </label>

    <!-- CARACTERÍSTICAS (OCULTAS) -->
    <div class="subsection" id="caracteristicasDolor">

      <label>
        <input type="checkbox"> Opresivo
      </label>

      <label>
        <input type="checkbox"> Quemante
      </label>

      <label>
        <input type="checkbox"> Punzante
      </label>

      <label>
        <input type="checkbox"> Irradiado
      </label>

      <label>
        <input type="checkbox"> Aumenta con la respiración
      </label>

    </div>
  </div>

  <button>Generar resumen</button>

</div>

<script>
function toggleDolor() {
  const check = document.getElementById("dolorToracico");
  const box = document.getElementById("caracteristicasDolor");

  box.style.display = check.checked ? "block" : "none";
}
</script>

</body>
</html>
